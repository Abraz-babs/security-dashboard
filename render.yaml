services:
  - type: web
    name: citadel-kebbi-backend
    runtime: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NASA_FIRMS_KEY
        sync: false
      - key: N2YO_API_KEY
        sync: false
      - key: COPERNICUS_CLIENT_ID
        sync: false
      - key: COPERNICUS_CLIENT_SECRET
        sync: false
      - key: GROQ_API_KEY
        sync: false
